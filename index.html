<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Meu Site Simples</h1>
        <p>Um site estático feito em HTML.</p>
    </header>

    <nav>
        <a href="#">Rosa Victor</a>
        <a href="#">Aluna</a>
        <a href="#">12</a>
        <a href="#">939346556</a>
    </nav>

    <section>
        <h2>Sobre</h2>
        <p>Este é o meu site em html. Sou estudande do curso de informatica.</p>
    </section>

    <footer>
        <p>&copy; 2024 Meu Site Rosa</p>
    </footer>

</body>
</html>
